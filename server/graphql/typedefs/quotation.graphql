type Quotation {
  id: ID!
  name: String!
  businessName: String
  products: [QuotedProduct!]!
  validUntil: Date!
  createdAt: Date!
  folio: String!
  createdBy: User!
}

type QuotedProduct {
  rock: Rock!
  price: Float!
  freight: Float!
}

input QuotationInput {
  name: String!
  businessName: String
  products: [QuotedProductInput!]!
  validUntil: Date!
}

input QuotedProductInput {
  rock: ID!
  price: Float!
  freight: Float!
}

input QuotationFilters {
  name: String!
  businessName: String
  validRange: DateRange
  createdRange: DateRange
}