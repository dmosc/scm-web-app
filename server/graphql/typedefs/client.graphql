# Types
type Client {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  role: Role!
  trucks: [ID!]!
  businessName: String!
  rfc: String!
  CFDIuse: CFDIuse!
  cellphone: [String!]!
  address: String!
  prices: Prices!
  credit: Float!
  bill: Boolean!
}

type Prices {
  N4B: Float
  N4D: Float
  N5: Float
  BASE: Float
  CNC: Float
  GRAVA2: Float
  MIXTO: Float
}

# Inputs
input ClientInput {
  firstName: String!
  lastName: String!
  email: String!
  trucks: [ID!]!
  businessName: String!
  rfc: String!
  CFDIuse: CFDIuse!
  cellphone: [String!]!
  address: String!
  prices: PricesInput!
  credit: Float!
  bill: Boolean!
}

input PricesInput {
  N4B: Float
  N4D: Float
  N5: Float
  BASE: Float
  CNC: Float
  GRAVA2: Float
  MIXTO: Float
}

input ClientFilters {
  limit: Int
}

# Enums
enum CFDIuse {
  G01
  G03
}
