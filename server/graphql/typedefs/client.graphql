# Types
type Client {
  id: ID!
  firstName: String
  lastName: String
  email: String
  role: Role!
  trucks: [ID!]!
  businessName: String!
  rfc: String!
  CFDIuse: CFDIuse!
  cellphone: [String!]!
  address: String!
  zipcode: String
  prices: [Price]!
  credit: Float!
}

type ClientTurnSummary {
  info: Client!
  count: Int!
  tickets: [Ticket!]!
}

type Price {
  rock: Rock!
  price: Float!
}

# Inputs
input ClientInput {
  firstName: String!
  lastName: String!
  email: String!
  trucks: [ID!]
  businessName: String!
  rfc: String!
  CFDIuse: CFDIuse!
  cellphone: [String!]!
  address: String!
  zipcode: String
  prices: [PriceInput!]!
  credit: Float!
}

input ClientEditInput {
  id: ID!
  firstName: String
  lastName: String
  email: String
  trucks: [ID]
  businessName: String
  rfc: String
  CFDIuse: CFDIuse
  cellphone: [String]
  address: String
  zipcode: String
  prices: [PriceInput!]!
  credit: Float
}

input PriceInput {
  rock: ID!
  price: Float!
}

input ClientFilters {
  limit: Int
  search: String
}

# Enums
enum CFDIuse {
  G01
  G03
  NE
}
