# Types
type Client {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  role: Role!
  trucks: [ID!]!
  businessName: String!
  rfc: String!
  CFDIuse: CFDIuse!
  cellphone: [String!]!
  address: String!
  prices: Prices!
  credit: Float!
  bill: Boolean!
}

type Prices {
  A1: Float
  A2: Float
  A3: Float
  A4: Float
  A5: Float
  A6: Float
  A7: Float
}

# Inputs
input ClientInput {
  firstName: String!
  lastName: String!
  email: String!
  trucks: [ID!]!
  businessName: String!
  rfc: String!
  CFDIuse: CFDIuse!
  cellphone: [String!]!
  address: String!
  prices: PricesInput!
  credit: Float!
  bill: Boolean!
}

input PricesInput {
  A1: Float
  A2: Float
  A3: Float
  A4: Float
  A5: Float
  A6: Float
  A7: Float
}

input ClientFilters {
  limit: Int
}

# Enums
enum CFDIuse {
  G01
  G03
}
