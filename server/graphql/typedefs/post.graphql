type Post {
  id: ID!
  author: User!
  title: String!
  content: String!
  attachments: [String]
  gallery: [String]
  createdAt: Date!
  updatedAt: Date
}

input PostInput {
  title: String!
  content: String!
  attachments: [Upload]
  gallery: [Upload]
}

input PostFilters {
  createdAt: DateRange
  updatedAt: DateRange
  page: Int
  pageSize: Int
  author: ID
  order: order
}
