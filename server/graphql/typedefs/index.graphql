        clientIds: [ID]!
        range: DateRange
        turnId: ID
        billType: TicketBillType
    ): String! @auth(roles: [ADMIN, ACCOUNTANT, SUPPORT, MANAGER])
    # ClientsGroup
    clientsGroup(id: ID!): ClientsGroup @auth(roles: [ADMIN, ACCOUNTANT, SUPPORT, MANAGER])
    clientsGroups(filters: ClientsGroupFilters!): [ClientsGroup!]!
    @auth(roles: [ADMIN, ACCOUNTANT, SUPPORT, MANAGER])
