# Types
type Ticket {
  id: ID!
  folio: String
  driver: String
  client: Client
  truck: Truck
  product: Rock
  tax: Float
  weight: Float
  totalWeight: Float
  totalPrice: Float
  date: Date
  inTruckImage: String
  outTruckImage: String
}

# Inputs
input TicketInput {
  plates: String!
  product: ID!
}

input TicketFilters {
  limit: Int
}
