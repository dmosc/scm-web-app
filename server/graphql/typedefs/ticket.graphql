# Types
type Ticket {
  folio: String
  client: ID
  truck: ID
  product: ID
  tax: Float
  weight: Float
  totalWeight: Float
  totalPrice: Float
  date: Date
  inTruckImage: String
  outTruckImage: String
}

# Inputs
input TicketInput {
  folio: String
  client: ID
  truck: ID
  product: ID
  tax: Float
  weight: Float
  totalWeight: Float
  totalPrice: Float
  date: Date
  inTruckImage: String
  outTruckImage: String
}

input TicketFilters {
  limit: Int
}
