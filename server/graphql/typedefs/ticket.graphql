# Types
type Ticket {
  id: ID!
  folio: String
  driver: String
  client: Client
  truck: Truck
  product: Rock
  tax: Float
  weight: Float
  totalWeight: Float
  totalPrice: Float
  credit: Boolean
  date: Date
  inTruckImage: String
  outTruckImage: String
  turn: Turn
}

# Inputs
input TicketInput {
  plates: String!
  product: ID!
}

input TicketInitInput {
  plates: String!
  product: ID!
  inTruckImage: String!
}

input TicketProductLoadInput {
  id: ID!
  outTruckImage: String!
}

input TicketSubmitInput {
  id: ID!
  driver: String!
  weight: Float!
  credit: Boolean!
}

input TicketFilters {
  limit: Int
}
