# Types
type RockPriceRequest {
  id: ID!
  requester: User!
  createdAt: Date!
  rock: Rock!
  priceRequested: Float!
  reviewedBy: User
  reviewedAt: Date
  status: RockPriceRequestStatus!
}

# Inputs
input RockPriceRequestInput {
  rock: ID!
  priceRequested: Float!
}

input RockPriceRequestEditInput {
  id: ID!
  priceRequested: Float!
  status: RockPriceRequestStatus
}

input RockPriceRequestFilters {
  rock: ID
  requester: ID
  reviewedBy: ID
  status: RockPriceRequestStatus
  creationStart: Date
  creationEnd: Date
  reviewedStart: Date
  reviewedEnd: Date
}

# Others
enum RockPriceRequestStatus {
  PENDING
  REJECTED
  ACCEPTED
}
